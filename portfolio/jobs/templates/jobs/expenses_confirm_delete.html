{% extends "store/base_generic.html"%}



{% load static %}
{% block styles%}
<link rel="stylesheet" href="{% static 'css/grid.css' %}" />

{% endblock %}
{% block content %}



<br>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
<div class="container">
    <h3>Delete job: {{expenses.get_expenses_display}}</h3>
   
    <div class="row">
      <div class="col-12 col-md-8">amount: {{expenses.amount}}</div>
      <div class="col-6 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-6 col-md-4">Date: {{expenses.date}}</div>


      


   
  

    <hr>
    <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        
        {{form.as_table}}
       
        <input class="btn-danger" type="submit" value="Yes, delete.">
        
    </form>

    
    <div class="col-12 col-md-8"><a href="{% url 'jobs:jobs_list'%}">Go back?</a></div>

  </div> <!-- /container -->

</div>





{% endblock %}
