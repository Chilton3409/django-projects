{% extends "store/base_generic.html"%}

{% block content%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<br>
<div class="container">
<form action="" class="form-group" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table text-light table-striped table-sm">
        {{form.as_table}}
    </table>
   
    <input type="submit" class="btn btn-primary" value="Submit">
    
</form>
<h2><a href="{% url 'jobs:expense_create'%}">Create a new expense?</a></h2>
</div>
<script>
date = document.querySelector('#id_date')
date.setAttribute("type", "date");
</script>

{% endblock %}
