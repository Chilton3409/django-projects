{% extends "store/base_generic.html" %}
{% block content %}
<section>
    <article>
        <h2>Create a product</h2>
        <form class="bg-dark text-light" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="bg-dark text-light">
                {{form.as_table}}
            </table>
            <input class="btn-primary" type="submit" value="Submit">
        </article>
    </section>

{% endblock %}
