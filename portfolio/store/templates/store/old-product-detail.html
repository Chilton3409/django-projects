{% extends "store/base_generic.html"%}
{% block content%}


{% if product%}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">id</th>
        <th scope="col">Price</th>
        <th scope="col">description</th>
        <th scope="col">Inventory</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
   
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>{{product.inv}}</td>
      </tr>
  
    </tbody>
  </table>



{%else%}
<p>No product details

{%endif%}

{% endblock%}
